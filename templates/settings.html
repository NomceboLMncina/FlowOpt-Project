<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowOpt - Settings</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Settings</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- Background Customization -->
                <h2><i class="fas fa-palette"></i> Customize Background</h2>
                <div class="mb-3">
                    <label for="bgColorPicker1" class="form-label"><strong>Gradient Color 1</strong></label>
                    <input type="color" id="bgColorPicker1" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="bgColorPicker2" class="form-label"><strong>Gradient Color 2</strong></label>
                    <input type="color" id="bgColorPicker2" class="form-control">
                </div>
                <button onclick="applyGradientBackground()" class="btn btn-primary mt-2">
                    <i class="fas fa-paint-brush"></i> Apply Gradient
                </button>
                <hr>
                <!-- Dark Mode Toggle -->
                <h2><i class="fas fa-moon"></i> Theme</h2>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="themeToggle">
                    <label class="form-check-label" for="themeToggle">Dark Mode</label>
                </div>
                <hr>
                <!-- Export Workflow -->
                <h2><i class="fas fa-file-export"></i> Export Workflow</h2>
                <button onclick="exportWorkflow('csv')" class="btn btn-primary">
                    <i class="fas fa-file-csv"></i> Export as CSV
                </button>
                <hr>
                <!-- Back to Home -->
                <button onclick="window.location.href='/'" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
