<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowOpt - Workflow Optimization</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <h1 class="text-center my-4">FlowOpt</h1>
        <p class="text-center lead">Simplify and optimize your workflows with ease.</p>

        <!-- Main Content -->
        <div class="row">
            <!-- Task Input Section -->
            <div class="col-md-6">
                <h2><i class="fas fa-tasks"></i> Add Task</h2>
                <form id="taskForm">
                    <div class="mb-3">
                        <label for="taskName" class="form-label"><strong>Task Name</strong></label>
                        <input type="text" class="form-control" id="taskName" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskTime" class="form-label"><strong>Time Required (hours)</strong></label>
                        <input type="number" class="form-control" id="taskTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskDependencies" class="form-label"><strong>Dependencies (comma-separated)</strong></label>
                        <input type="text" class="form-control" id="taskDependencies">
                    </div>
                    <div class="mb-3">
                        <label for="taskAssignee" class="form-label"><strong>Assign to Team Member</strong></label>
                        <input type="text" class="form-control" id="taskAssignee">
                    </div>
                    <div class="mb-3">
                        <label for="taskStartTime" class="form-label"><strong>Start Time</strong></label>
                        <input type="datetime-local" class="form-control" id="taskStartTime">
                    </div>
                    <div class="mb-3">
                        <label for="taskEndTime" class="form-label"><strong>End Time</strong></label>
                        <input type="datetime-local" class="form-control" id="taskEndTime">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </form>
            </div>

            <!-- Workflow Visualization and Task List -->
            <div class="col-md-6">
                <h2><i class="fas fa-chart-bar"></i> Workflow Visualization</h2>
                <canvas id="workflowChart"></canvas>
                <hr>
                <h2><i class="fas fa-list"></i> Task List</h2>
                <table class="table table-bordered" id="taskTable">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Time (hours)</th>
                            <th>Assignee</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Tasks will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Floating Settings Button -->
    <button class="btn btn-primary settings-button" onclick="window.location.href='/settings'">
        <i class="fas fa-cog"></i> Settings
    </button>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
